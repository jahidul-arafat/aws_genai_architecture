# pytest.ini - Complete Pytest Configuration
[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options for all test runs
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=aws_genai_architecture
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --cov-branch
    --disable-warnings

# Test markers (use with -m flag)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    web: marks tests as web interface tests
    cli: marks tests as CLI tests
    architecture: marks tests as architecture tests
    services: marks tests as service management tests
    communications: marks tests as communication tests
    monitoring: marks tests as monitoring tests
    training: marks tests as training simulation tests
    scaling: marks tests as scaling operations
    failure: marks tests as failure simulation tests

# Minimum versions
minversion = 6.0

# Test session timeout (in seconds)
timeout = 300

# Parallel execution settings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:flask.*
    ignore::UserWarning:werkzeug.*
    ignore::pytest.PytestUnraisableExceptionWarning

# Log capture settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML output
junit_suite_name = aws_genai_architecture_tests
junit_family = xunit2

# Cache settings
cache_dir = .pytest_cache

# Collection settings
collect_ignore = [
                 "setup.py",
                 "build",
                 "dist",
                 ".eggs",
                 "*.egg-info",
                 ".git",
                 ".tox",
                 "__pycache__"
                 ]
